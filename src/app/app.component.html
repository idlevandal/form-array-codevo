<div class="container mt-4">
  <h3>Daves Form</h3>

  <div [formGroup]='myForm'>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName='name'>
    </div>
    <div class="form-group">
      <label>Email address</label><button (click)='addEmail()' class="ml-2 btn btn-sm btn-secondary">Add</button>
      <input type="email" class="form-control" formControlName='email'>
    </div>

    <div formArrayName='alternateEmails' *ngFor='let _ of alternateEmails.controls; index as i'>
      <div class="d-flex align-items-center">
        <input class="my-1 form-control" [formControlName]='i' placeholder="alternate email">
        <span class="pointer ml-2" (click)='deleteAltEmail(i)'>x</span>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName='password'>
    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button>s -->

    <pre>{{myForm.value | json}}</pre>
  </div>
</div>
